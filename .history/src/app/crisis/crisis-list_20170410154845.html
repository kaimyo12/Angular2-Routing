    <h2>Crisis Center</h2>
    <ul class="heroes">
      <li *ngFor="let crisis of crises | async"
        [class.selected]="isSelected(crisis.id)"
        (click)="onSelect(crisis)">
        <span class="badge">{{crisis.id}}</span> {{crisis.title}}
      </li>
    </ul>
    
  <div *ngIf = "selectedCrisis">
  <h3> My hero is {{selectedCrisis.title || uppercase}}</h3>
  <button > View Details</button>
  </div>
