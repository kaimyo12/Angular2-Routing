  <div *ngIf="crisis">
    <h3>"{{ editTitle }}"</h3>
    <div>
      <label>Id: </label>{{ crisis.id }}</div>
    <div>
      <label>Title: </label>
      <input [(ngModel)]="editTitle" placeholder="Crisis Title"/>
    </div>
    <p>
      <button (click)="save()">Save</button>
      <button (click)="cancel()">Cancel</button>
    </p>
  </div>
