    <h2>CRISIS CENTER</h2>
    <p>Get your crisis here</p>

<ul class="items">
    <li *ngFor="let crisis of crises | async">
      <a [routerLink]="[crisis.id]"
         [class.selected]="isSelected(crisis)">
        <span class="badge">{{ crisis.id }}</span>
        {{ crisis.name }}
      </a>
    </li>
  </ul
